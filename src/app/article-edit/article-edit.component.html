<md-card>
    <md-card-content>
        <h1>Edit Article</h1>

        <md-input-container floatPlaceholder="auto" dividerColor="primary">
            <input mdInput type="text" disabled [value]="article?.slug">
        </md-input-container>

        <app-article-form [error]="formError" [data]="article" (formSubmit)="onFormSubmit($event)"></app-article-form>

    </md-card-content>
</md-card>
