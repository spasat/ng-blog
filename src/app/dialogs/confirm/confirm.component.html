<h1 md-dialog-title>{{data.title}}</h1>

<md-dialog-content>
    <p>
        {{data.message}}
    </p>
</md-dialog-content>

<md-dialog-actions class="flex-right">
    <button md-raised-button md-dialog-close>No</button>
    <button md-raised-button type="button" color="primary" (click)="onConfirm()">Yes</button>
</md-dialog-actions>
